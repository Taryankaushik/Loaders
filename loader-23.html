<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation Loader</title>
	<style>

		.loader{
			width: 100px;
			height: 100px;
		}

        @keyframes rotation {
          0% {
            transform: rotate(0deg);
          }
          100% {
           transform: rotate(360deg)
          }
        } 
	</style>
</head>
<body>
	<div class="loader"></div>
</body>
</html>
